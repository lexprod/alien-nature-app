<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--can be placeholder name if we think of better ones-->
    <title>PlanetSight</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,300&family=Sonsie+One&display=swap"
        rel="stylesheet">

</head>

<body>


    <!--header-->

    <header class="jumbotron jumbotron-fluid mb-0">
        <div class="container">
            <div class="row align-self-center">
                <div class="col-3 col-md-2 align-self-center">
                    <a href="index.html"><img src="img/PSI.png" class="img-fluid" /></a>
                </div>
                <div class="col align-self-center">
                    <h1>PlanetSight</h1>
                </div>
            </div>
        </div>
    </header>



    <!--responsive navbar, works with jquery script at the bottom-->

    <nav id="responsiveNavbar" class="navbar navbar-expand-sm navbar-dark fixed-bottom">
        <div class="collapse navbar-collapse" id="navbarToggle">
            <ul class="navbar-nav p-4 mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">
                        <h5 class=" h5 ml-1">Home</h5>
                    </a></li>
                <li class="nav-item"><a class="nav-link" href="map.html">
                        <h5 class=" h5 ml-1 mx-sm-auto">Map View</h5>
                    </a></li>
                <li class="nav-item"><a class="nav-link" href="knowledgebase.html">
                        <h5 class=" h5 ml-1">Knowledgebase</h5>
                    </a></li>
            </ul>
        </div>
        <button class="navbar-toggler mx-auto" type="button" data-toggle="collapse" data-target="#navbarToggle"
            aria-controls="NavbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="index.html" id="cancelButton" class="btn btn-lg mx-auto mr-sm-5 btn-danger" type="button">Cancel</a>
        <span class="navbar-text mx-auto mr-sm-3">
            <a href="#" role="button" data-toggle="modal" data-target="#notificationModal">
                <h2><i class="fa fa-bell"></i></h2>
            </a>
        </span>
    </nav>

    <div class="container">
        <div class="row row-content">
            <div class="col-lg-8">
                <!-- Uploaded image area-->
                <div class="col image-area">
                    <img id="imageResult" src="#" alt="" class="img-fluid m-2 px-2 rounded shadow-sm">
                </div>
                <!-- Upload image input-->
                <div class="input-group mb-2 px-2 py-2 rounded-pill bg-white shadow-sm">
                    <input id="upload" type="file" onchange="readURL(this);" class="form-control border-0">
                    <label id="upload-label" for="upload" class="font-weight-light text-muted">Choose file</label>
                    <div class="input-group-append">
                        <label for="upload" class="btn btn-light m-0 rounded-pill px-4"> <i
                                class="fa fa-cloud-upload mr-2 text-muted"></i><small
                                class="text-uppercase font-weight-bold text-muted">Choose file</small></label>
                    </div>
                </div>

                <div class="card p-2 border border-secondary rounded">
                    <div class="d-flex justify-content-between card-header">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Username</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="logEntry">Log Entry:</label>
                            <textarea class="form-control" rows="5" id="comment" placeholder="Notes"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card col p-2 my-2 border border-secondary rounded">
                    <div class="card-header">Select location</div>
                    <img class="card-body col postMapDiv p-2 my-2 border border-secondary rounded img-fluid" src="img/map_dummy.png" alt="Map" />
                </div>
            
                <div class="card col p-2 my-2 border border-secondary rounded">
                    <div class="card-header">Select Species</div>
                    <div class="card-body">
                            <select class="form-control" id="sel1">
                                <option>Hanging Web</option>
                                <option>Bubble Bomb</option>
                                <option>Black Obelisk</option>
                                <option>Slapgrass</option>
                            </select>
                    </div>
                </div>

                <div class="card col p-2 my-2 border border-secondary rounded">
                    <button class="btn btnSubmit" type="submit">Post</button>
                </div>
            </div>
        </div>
    </div>



    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


    <!--script to make navbar responsive-->

    <script src="js/scripts.js"></script>

</body>

</html>
